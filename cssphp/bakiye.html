    <section id="bakiye">
        <h2>Bakiye İşlemleri</h2>
        
        <!-- Kullanıcının mevcut bakiyesini gösteren alan -->
        <div id="bakiye-goster" style="margin-bottom: 20px;">
            <p>Mevcut Bakiye:</p>
            <span id="mevcut-bakiye">500 TL</span>
        </div>

        <!-- Bakiye yükleme formu -->
        <form id="bakiye-form" onsubmit="redirectToPaymentPage(event)">
            <label for="bakiye-miktar">Yüklenecek Miktar:</label>
            <input type="text" id="bakiye-miktar" name="bakiye-miktar" required class="girdi">

            <button type="submit" class="btn">Bakiye Yükle</button>
        </form>
    </section>

    <script src="script.js"></script>
    <script>
        function redirectToPaymentPage(event) {
            event.preventDefault();

            // Kullanıcının girmiş olduğu bakiye miktarını al
            var yuklenecekMiktar = parseFloat(document.getElementById('bakiye-miktar').value);

            // Yeni bakiyeyi hesapla
            var mevcutBakiye = parseFloat(document.getElementById('mevcut-bakiye').innerText);
            var yeniBakiye = mevcutBakiye + yuklenecekMiktar;

            // Kullanıcının bakiyesini güncelle
            document.getElementById('mevcut-bakiye').innerText = yeniBakiye.toFixed(2);

            // Kullanıcıyı ödeme sayfasına yönlendir
            window.location.href = "odeme_sayfasi.html";
        }

        function logout() {
            // Kullanıcıyı çıkış yapmış gibi bir işlem yapabilirsiniz.
            alert('Çıkış yapıldı.');
        }
    </script>
